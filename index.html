<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tetris</h1>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div id="keypad">
      <div id="arrow-buttons">
        <button id="rotate" class="btn btn-light">↑</button>
        <div>
          <button id="left" class="btn btn-light">←</button>
          <button id="down" class="btn btn-light">↓</button>
          <button id="right" class="btn btn-light">→</button>
        </div>
      </div>
      <button id="drop" class="btn btn-light">Space</button>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
